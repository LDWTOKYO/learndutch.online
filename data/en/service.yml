      content: "Learning Dutch anywhere, anytime. From the comfort of your own house you follow a 30-, 45- or 60-
      private lessons via Skype, Whatsapp,LINE, Zoom, FaceTime or any other medium you prefere."

    # service item loop
    - icon :  ion-arrow-swap #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: 1-on-1 learning
      content: "The focus is on you. Whether you just moved to the Netherlands, are preparing for a job interview or
      a presentation, going on a business trip or just want to learn a new language. Your Dutch teacher will focus
      on your goals and will design costume made lessons just for you."

    # service item loop
    - icon : ion-android-person #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
