  content : "You choose the location, time, duration and medium. This is 2020 after all. 

From the comfort of your own place you receive private lessons via Skype, Whatsapp, LINE, Zoom, FaceTime or any other medium you prefere. Lessons are 30, 45 or 60 minutes."
